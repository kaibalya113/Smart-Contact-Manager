<!DOCTYPE html>
<html  lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>home</title>
</head>
<body>
	<section class="banner ">
			
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<!--  -->
						<div class="my-card">
							<h1 class="text-center">Register Here</h1>
							<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
								<div class="form-group">
								    <label for="exampleInputEmail1">Your Full Name</label>
								    <input name="name" type="text" class="form-control" id="name" th:value="${user.name}"
								    		aria-describedby="emailHelp" placeholder="Enter Name" required="required">
								  </div>
								  
								  <div class="form-group">
								    <label for="exampleInputEmail1">Your Email</label>
								    <input name="email" type="email" class="form-control" id="email" th:value="${user.email}"
								    		aria-describedby="emailHelp" placeholder="Enter Email" required="required">
								  </div>
								  
								   <div class="form-group">
								    <label for="exampleInputEmail1">Password</label>
								    <input name="password" type="password" class="form-control" id="password" th:value="${user.password}"
								    		aria-describedby="emailHelp" placeholder="Enter Password" required="required">
								  </div>
								
								<div class="form-group">
								
									<textarea name="desc" th:value="${user.desc}" required="required" rows="3" placeholder="Enter Something About You" class="form-control"></textarea>
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Submit</button>
								
									<button type="reset" class="btn bg-primary text-white">Reset</button>
								</div>
								
								
								
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
